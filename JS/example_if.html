<!doctype html>
<html lang=“en”>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script type="text/javascript">
    time = 22;
    if (time < 10) {
        greeting = "Good morning";
    }   else if (time < 20) {
        greeting = "Good day";
    }   else {
        greeting = "Good evening";
    }
    alert(greeting);

    // if문은 if - else if- else 키워드로 구성되어 있다.
    // if : 만약 조건식이 참 이라면 해당 구분의 실행구문을 실행하겠다. 1번
    // else if : 그게 아니라 다음 조건식이 참 이라면 해당 부분의 실행구문 실행하겠다. 0~무제한
    // else : 무조건 한 번 혹은 0번 (대부분 마지막 이것도 아니고 저것도 아니면 이럴거야)

    /*
    if ([조건식]) {
        [실행구문] // 우리가 쓰고 싶은 어떤 코드든 가능
    }   else if ([조건식]) {
        [실행구문]
    }   else  {
        [실행구문]
    }
    */
    /*
        조건식 : 명제 - 참과 거짓을 판별할 수 있는 문장
        true, false 라고 참 거짓을 표기 - Boolean Bool
        비교구문
        a > b
        a < b
        a >= b
        a <= b
        a == b
        a === b
        a != b
        a !== b
    */
    </script>
