<!doctype html>
<html lang=“en”>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://dmaps.daum.net/map_js_init/postcode.v2.js"></script>
</head>
<body>
    <!--

        회원가입창 만들기
        1. 아이디
        2. 비밀번호
        3. 이름
        4. 주소 - 우편번호, 주소, 주소 디테일, 우편번호 찾기

        5. 회원가입 확인버튼 - submit

        * 회원 가입 확인 버튼을 눌렀을 때 모든 결과를 하나로 하벼서 alert창을 띄워주세요.
    -->
    
    <!--
        form tag
            input, select, textarea
            input - type => text, email. phone, date, password, hidden
    -->
    <form action="#" method="post" id="join_form">
        <input type="text" name="identification" placeholder="이메일을 입력하세요" id="identification"><br>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요" id="password"><br>
        <input type="text" name="name" placeholder="이름을 입력하세요" id="name"><br>
        <input type="text" name="address" placeholder="도로명 주소 입력" id="address">    
        <button id="zipcode_search">우편번호 찾기</button><br>
        <button id="complete">완료</button>
    </form>




        <script>
            $(function() {
                $("#zipcode_search").click(function() {
                    new daum.Postcode({
                    oncomplete: function(data) {
                        console.log(data);
                        console.log(data.address);
                        $('#address').val(data.address);
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분입니다.
                    // 예제를 참고하여 다양한 활용법을 확인해 보세요.
                }
            }).open();

                });
            });


            $("#join_form").submit(function(e) {

                if($('#identification').val()=='') {
                    alert('이메일을 입력하세요');
                    return false;
                }


                if($('#password').val()=='') {
                    alert('패스워드를 입력하세요');
                    return false;
                }

                if($('#name').val()=='') {
                    alert('이름을 입력하세요');
                    return false;
                }

                if($('#address').val()=='') {
                    alert('주소를 입력하세요');
                    return false;
                }


                e.preventDefault();
                alert("회원가입완료");
            })


            // 정규표현식, 이메일주소 정규표현식
            // 최종 안내 문구 출력

        </script>

        <!--

            과제 1 : 입력값이 있는지 없는지 테스트 벨리데이션
            과제 2 : 정규표현식을 이용한 벨리데이션
        -->
</body>
</html>
