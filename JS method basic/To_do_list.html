<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>To do list</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<!-- Uses a transparent header that draws on top of the layout's background -->
<style>
        .demo-layout-transparent {
          background: url('image/background.jpg') center / cover;
        }
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
          /* This background is dark, so we set text to white. Use 87% black instead if
             your background is light. */
          color: white;
        }
        </style>
        
        <div class="demo-layout-transparent mdl-layout mdl-js-layout">
          <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">To do list</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation -->
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Add</a>
                <a class="mdl-navigation__link" href="">Toggle</a>
                <a class="mdl-navigation__link" href="">Remove</a>
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">To do list</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Add</a>
              <a class="mdl-navigation__link" href="">Toggle</a>
              <a class="mdl-navigation__link" href="">Remove</a>
            </nav>
          </div>
          <main class="mdl-layout__content">
              
                <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                        <div class="mdl-tabs__tab-bar">
                            <a href="#starks-panel" class="mdl-tabs__tab is-active">All</a>
                            <a href="#lannisters-panel" class="mdl-tabs__tab">Ing</a>
                            <a href="#targaryens-panel" class="mdl-tabs__tab">Finished</a>
                        </div>
                      
                        <div class="mdl-tabs__panel is-active" id="starks-panel">
                          <ul>
                                <ul class="demo-list-control mdl-list">
                                        <li class="mdl-list__item">
                                          <span class="mdl-list__item-primary-content">
                                            <i class="material-icons">calender</i>
                                            
                                          </span>
                                          <span class="mdl-list__item-secondary-action">
                                            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                                              <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" />
                                            </label>
                                          </span>
                                        </li>
                                        <li class="mdl-list__item">
                                                <span class="mdl-list__item-primary-content">
                                                  <i class="material-icons">calender</i>
                                                  
                                                </span>
                                                <span class="mdl-list__item-secondary-action">
                                                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">
                                                    <input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" />
                                                  </label>
                                                </span>
                                        </li>
                          </ul>
                        </div>
                      </div>
          </main>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
